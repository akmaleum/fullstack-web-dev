<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Tutorial</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Grid Layout</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <!-- div = division -->
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <div class="container-red">
        <div>This is a Grid with only 1 column and everything is in the center</div>
    </div>

    <div class="container-cat">
        <div><img src="meow.jpg"></div>
        <div><img src="meow.jpg"></div>
        <div><img src="meow.jpg"></div>
    </div>
  </body>
</html>
